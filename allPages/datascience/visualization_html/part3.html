<html>

<head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4: Visualization</title>
</head>
<style>
.link {
  stroke: #ccc;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}
</style>
<body>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="page-header center">
                <h1>Part 3: <small>K-means Clustering</small></h1>
            </div>

            <!--  
            <h2></h2>
			<p>

			</p>
			-->

        <div class="col-md-2"></div>
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
	<script>
    //TODO: change fonts and colors to make no overlap?
    var width = 1000,height = 800

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.05)
    .distance(100)
    .charge(-150)
    .size([width, height]);

d3.json("graph.json", function(error, json) {
  force
      .nodes(json.nodes)
      .links(json.links)
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("line")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter()
      .append("g")
        .attr("class", "node")
      .call(force.drag);/*
      .append("title") //adds the hovering effect
            .text(function(d){ return d.screen_name; });*/

  node.append("circle")
      .attr("cx", -8)
      .attr("cy", -8)
      .attr("r",function(d) { return d.size;})
      .attr("fill",function(d){ 
        switch(d.group){
            case 0:
                return "green";
                break;
            case 1:
                return "purple";
                break;
            case 2:
                return "red";
                break;
            case 3:
                return "blue";
                break;
            case 4:
                return "yellow";
                break;
        }
       })
      .append("title") //adds the hovering effect
            .text(function(d){ return d.screen_name; });

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

</script>

</body>
</html>
